<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Homepage Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- HEADER -->
    <header class="bg-primary text-white text-center py-3">
        <h1 class="mb-0">Shop Online</h1>
        <p class="mb-0">Gestisci i tuoi prodotti facilmente</p>
    </header>

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">ShopOnline</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#product-form">Aggiungi Prodotto</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="product-detail.html">Prodotti</a>
                    </li>                    
                </ul>
            </div>
        </div>
    </nav>

    <!-- CONTENUTO PRINCIPALE -->
    <div class="container mt-4">
        <h1 class="text-center mb-4">Gestione Prodotti</h1>

        <!-- FORM DI CREAZIONE/MODIFICA PRODOTTO -->
        <form id="product-form" class="mb-5">
            <div class="mb-3">
                <label for="productName" class="form-label">Nome Prodotto</label>
                <input type="text" class="form-control" id="productName" required>
            </div>
            <div class="mb-3">
                <label for="productDescription" class="form-label">Descrizione Prodotto</label>
                <input type="text" class="form-control" id="productDescription" required>
            </div>
            <div class="mb-3">
                <label for="productBrand" class="form-label">Marca</label>
                <input type="text" class="form-control" id="productBrand" required>
            </div>
            <div class="mb-3">
                <label for="productImageUrl" class="form-label">URL Immagine</label>
                <input type="url" class="form-control" id="productImageUrl" required>
            </div>
            <div class="mb-3">
                <label for="productPrice" class="form-label">Prezzo (â‚¬)</label>
                <input type="number" class="form-control" id="productPrice" required min="1">
            </div>
            <button type="submit" class="btn btn-primary">Aggiungi Prodotto</button>
            <button type="reset" class="btn btn-secondary">Reset</button>
        </form>

        <hr>

        <!-- SEZIONE PRODOTTI -->
        <h2 class="text-center mb-4">Prodotti Disponibili</h2>
        <div id="product-list" class="row g-4">
            <!-- Lista dei prodotti -->
        </div>
    </div>

    <!-- FOOTER -->
    <footer class="bg-dark text-white text-center py-3 mt-5">
        <p class="mb-0">&copy; 2025 ShopOnline - Tutti i diritti riservati.</p>
    </footer>

    <!-- SCRIPT -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="java.js"></script>
</body>

</html>
