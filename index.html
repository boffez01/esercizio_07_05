<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Homepage Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-5">
        <h1>Gestione Prodotti</h1>

        <!-- Form di creazione/modifica prodotto -->
        <form id="product-form" class="mb-4">
            <div class="mb-3">
                <label for="productName" class="form-label">Nome Prodotto</label>
                <input type="text" class="form-control" id="productName" required>
            </div>
            <div class="mb-3">
                <label for="productDescription" class="form-label">Descrizione Prodotto</label>
                <input type="text" class="form-control" id="productDescription" required>
            </div>
            <div class="mb-3">
                <label for="productBrand" class="form-label">Marca</label>
                <input type="text" class="form-control" id="productBrand" required>
            </div>
            <div class="mb-3">
                <label for="productImageUrl" class="form-label">URL Immagine</label>
                <input type="url" class="form-control" id="productImageUrl" required>
            </div>
            <div class="mb-3">
                <label for="productPrice" class="form-label">Prezzo (â‚¬)</label>
                <input type="number" class="form-control" id="productPrice" required min="1">
            </div>
            <button type="submit" class="btn btn-primary">Aggiungi/Modifica Prodotto</button>
            <button type="reset" class="btn btn-secondary">Reset</button>
        </form>

        <hr>

        <h2>Prodotti Disponibili</h2>
        <div id="product-list" class="row">
            <!-- Lista dei prodotti -->
        </div>
    </div>

    <script src="script.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
